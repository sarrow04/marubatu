<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4x4 マルバツゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>4x4 マルバツゲーム</h1>

    <div id="mode-selection">
        <h2>モードを選んでください</h2>
        <button id="one-player-btn">一人で遊ぶ</button>
        <button id="two-player-btn">二人で遊ぶ</button>
    </div>

    <div id="level-selection" style="display: none;">
        <h3>AIのレベルを選んでください</h3>
        <div>
            <button class="level-btn" data-level="5">5歳 (最弱)</button>
            <button class="level-btn" data-level="8">保育園</button>
            <button class="level-btn" data-level="12">中学生</button>
            <button class="level-btn" data-level="18">大人 (強い)</button>
        </div>
        <div style="margin-top: 20px;">
            <h3>どちらで始めますか？</h3>
            <button id="start-first-btn">先行 (〇)</button>
            <button id="start-second-btn">後攻 (×)</button>
        </div>
    </div>

    <div id="game-board" style="display: none;">
        </div>
    
    <div id="result-modal" class="modal-overlay" style="display: none;">
        </div>

    <script src="script.js"></script>
</body>
</html>
