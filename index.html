<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4x4 マルバツゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>4x4 マルバツゲーム</h1>

    <div id="mode-selection">
        <h2>モードを選んでください</h2>
        <button id="one-player-btn">一人で遊ぶ</button>
        <button id="two-player-btn">二人で遊ぶ</button>
    </div>
    
    <div id="turn-selection" style="display: none;">
        <h3>どちらで始めますか？</h3>
        <button id="start-first-btn">先行 (〇) で始める</button>
        <button id="start-second-btn">後攻 (×) で始める</button>
    </div>

    <div id="game-board" style="display: none;">
        <div id="status"></div>
        <div class="board">
            </div>
        <button id="reset-btn">メニューに戻る</button>
    </div>

    <div id="result-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <p id="result-message"></p>
            <button id="play-again-btn">もう一度遊ぶ</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
